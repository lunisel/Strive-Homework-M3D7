<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

</head>

<body>

  <h1>List of Users:</h1>
  <label for="dropdown">Choose name, username and email:</label>
  
  <select id="dropdown">
    <option value="name">Name</option>
    <option value="username">Username</option>
    <option value="email">E-mail</option>
  </select>

  <input id="input" type="text" placeholder="search">

  <button id="submit" onclick="filter()">Submit</button>

  <table id="table">

    <tr>
      <th class="px-5">ID</th>
      <th class="px-5">Username</th>
      <th class="px-5">Name</th>
      <th class="px-5">Email</th>
    </tr>

  </table>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script>

// Ex1) Get and display, using async / await, the users from: https://jsonplaceholder.typicode.com/users 
const userDisplay = (user) => 
                            `<tr class="text-center">
                               <td>${user.id}</td>
                               <td>${user.username}</td>
                               <td>${user.name}</td>
                               <td>${user.email}</td>
                             </tr>`

let userArray = []
let table = document.getElementById("table")

const displayUsers = async () => {
      try {const response = await fetch("https://jsonplaceholder.typicode.com/users")
      //if (response.ok){
        const users = await response.json()
       // console.log(users)
        
        users.forEach((user) => {
          table.innerHTML += userDisplay(user)
          userArray.push(user)
        })
     // }
      return userArray
      
    } catch (err){alert(err)}
    
  }


 /*Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email.
 Create then a filter. When the user types in something, 
 you should filter the user based on the input and on the value of the select.*/



const filter = () => {    
  let inputValue = document.getElementById("input").value
  let users = userArray
  console.log(users)
  let dropdownValue = document.getElementById("dropdown").value
  
  if (dropdownValue === "name") {
  let result = users.filter(user => {
    return user.name.includes(inputValue)          
  })
table.innerHTML = `<tr>
      <th class="px-5">ID</th>
      <th class="px-5">Username</th>
      <th class="px-5">Name</th>
      <th class="px-5">Email</th>
    </tr>`
table.innerHTML += userDisplay(result[0])
} else if (dropdownValue === "username") {
    let result = users.filter(user => {      
    return user.username.includes(inputValue) 
  })
table.innerHTML = `<tr>
      <th class="px-5">ID</th>
      <th class="px-5">Username</th>
      <th class="px-5">Name</th>
      <th class="px-5">Email</th>
    </tr>`
table.innerHTML += userDisplay(result[0])
} else if (dropdownValue === "email") {
  let result = users.filter(user => {      
      return user.email.includes(inputValue)  
    })
table.innerHTML = `<tr>
      <th class="px-5">ID</th>
      <th class="px-5">Username</th>
      <th class="px-5">Name</th>
      <th class="px-5">Email</th>
    </tr>`
table.innerHTML += userDisplay(result[0])
}
}


  window.onload = () => {
    displayUsers()
    
    
}

  </script>
</body>

</html>
